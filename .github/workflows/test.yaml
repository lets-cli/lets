on:
  pull_request:
    branches:
      - master
    types:
      - assigned
      - opened
      - synchronize
      - reopened

name: Test
jobs:
  test-unit:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install bash
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test unit
        env:
          LETS_CONFIG_DIR: ..
        run: go test ./... -v

  test-bats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Lets
        uses: lets-cli/lets-action@v1.1
        with:
          version: latest
      - name: Test bats
        run: timeout 120 lets test-bats

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Lets
        uses: lets-cli/lets-action@v1.1
        with:
          version: latest
      - name: Run lint
        run: lets lint
