run:
  tests: false

linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - goimports
    - funlen
    - godox
    - maligned
    - goerr113
    - exhaustivestruct
    - wrapcheck
    - prealloc # enable it sometimes
    - wsl
    - ifshort
    - unparam
    - cyclop
    - gocyclo
    - gocognit

linters-settings:
  gomnd:
    settings:
      mnd:
        checks: case,condition,return
  lll:
    line-length: 120

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd